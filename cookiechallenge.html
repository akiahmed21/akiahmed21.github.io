<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Setter</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    #message {
      margin-bottom: 20px;
      font-size: 14px;
    }

      padding: 10px 15px;

</html>
